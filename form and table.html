<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Form & Table</title>
<style>
  body {font-family: Arial; background:#f5f5f5; padding:20px;}
  form, table {background:#fff; margin:auto; padding:15px; border-radius:8px; box-shadow:0 0 5px #ccc;}
  form {max-width:300px;}
  input, textarea {width:100%; margin:5px 0; padding:8px; border:1px solid #ccc; border-radius:4px;}
  input[type=submit]{background:#007bff;color:#fff;border:none;cursor:pointer;}
  input[type=submit]:hover{background:#0056b3;}
  table {border-collapse:collapse; width:80%; margin-top:20px;}
  th,td {border:1px solid #ddd; padding:8px; text-align:center;}
  th {background:#007bff; color:#fff;}
  tr:nth-child(even){background:#f2f2f2;}
</style>
</head>
<body>

<h3>Feedback Form</h3>
<form>
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <textarea placeholder="Feedback"></textarea>
  <input type="submit" value="Submit">
</form>

<h3>Feedback Table</h3>
<table>
  <tr><th>Name</th><th>Email</th><th>Feedback</th></tr>
  <tr><td>Alex</td><td>alex@mail.com</td><td>Great!</td></tr>
  <tr><td>Jamie</td><td>jamie@mail.com</td><td>Helpful.</td></tr>
</table>

</body>
</html>
