<!DOCTYPE html>
<html lang="en">
<head>
  <title>Two-Column Layout using Floats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Container for both columns */
    .container {
      width: 90%;
      margin: 20px auto;
      overflow: hidden; /* clears the floats */
    }

    /* Left column (sidebar) */
    .left-column {
      float: left;
      width: 30%;
      background-color: #cce5ff;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Right column (main content) */
    .right-column {
      float: left;
      width: 70%;
      background-color: #e2e3e5;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Footer clears the floats */
    .footer {
      clear: both;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Two-Column Layout (CSS Floats)</h1>

  <div class="container">
    <div class="left-column">
      <h2>Sidebar</h2>
      <p>This is the left column. You can place links, menus, or ads here.</p>
    </div>

    <div class="right-column">
      <h2>Main Content</h2>
      <p>This is the right column. It takes up more space for your main text or images.</p>
    </div>
  </div>

  <div class="footer">
    <p>Footer Section</p>
  </div>
</body>
</html>
